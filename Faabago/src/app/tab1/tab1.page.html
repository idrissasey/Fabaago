<ion-content
        [fullscreen]="true"
        class="ion-padding"
        [style.backgroundImage]="'url(' + backgroundImage + ')'"
        [style.backgroundSize]="'cover'"
        scrollY="true"
>

    <div class="form-wrapper">

        <!-- Form Container -->
        <div class="form-container">

            <!-- Search  -->
            <ion-header>
                <ion-toolbar>
                    <ion-title>Profil</ion-title>
                </ion-toolbar>
            </ion-header>

            <!-- Title -->
            <ion-text color="secondary" class="ion-text-center">
                <h2>SahelTaxIna souhaite la Bienvenue à {{ userProfile.name }}</h2>
                <ion-title size="large">Tableau de bord de l'utilisateur</ion-title>
                <ion-icon aria-hidden="true" name="car"></ion-icon>
            </ion-text>




            <div class="profile-picture">
            <img [src]="userProfile.picture && userProfile.picture !== '' ? userProfile.picture : profilDefaultImg" alt="Photo de profil" />
        </div>
            <ion-item> <ion-label> Nom : {{ userProfile.name }} </ion-label> </ion-item>
       <ion-item> <ion-label> Prénom : {{ userProfile.last_name }} </ion-label> </ion-item>
       <ion-item> <ion-label> Email : {{ userProfile.email }} </ion-label> </ion-item>
       <ion-item>  <ion-label> Type : {{ userProfile.type_user }} </ion-label> </ion-item>
       <ion-item> <ion-label>Téléphone : {{ userProfile.tel_nita }} </ion-label> </ion-item>



        </div>
    </div>
</ion-content>
